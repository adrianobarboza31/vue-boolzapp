<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="vh-100" id="app">
        <div class="bo">
            <div class="ab-hd"></div>
            <div class="ab-mn"></div>
            <div class="bg-white ab-ct  d-flex">
                <div class="contact-box">
                    <div class="d-flex justify-content-between align-items-center hd-cb">
                        <div class="d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div>
                            icon icon icon
                        </div>
                    </div>
                    <div class="mess d-flex">
                        <div class="bg-white notifiche"></div>
                        <div class="noti"><strong>Ricevi notifiche di nuovi messaggi</strong>  <br>
                            <span>Attiva notifiche desktop</span>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex cerca">
                            <div class="d-flex search">
                                <div class="">logo</div>
                                <div><input type="text" placeholder="Cerca o inizia una nuova chat"></div>
                            </div>
                           
                        </div>
                    </div>
                    <div>
                        <div v-for="(value,index) in contacts" class="justify-content-between d-flex" @click="slider(index)">
                            <div>
                                <div class="d-flex">
                                    <img :src="value.image" alt="">
                                    <span>
                                        <span>{{value.name}}</span> <br>
                                        <span>ultimo messaggio inviato</span>
                                    </span>
                                </div>
                            </div>
                            <div>
                                {{value.messages[0].date}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message-box">
                    <div class="d-flex justify-content-between align-items-center hd-cb">
                        <div class="d-flex align-items-center">
                            <img  :src="contacts[indice].image" alt="">
                            <span>{{contacts[indice].name}}</span>
                        </div>
                        <div>
                            icon icon icon
                        </div>
                    </div>
                    <div class="sfondo">
                        .
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
